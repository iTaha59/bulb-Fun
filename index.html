<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb-Fun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="imgOff">
            <img src="img/bulbOff.png" alt="off">
        </div>
        <div id="imgOn">
            <img src="img/bulbOn.png" alt="on">
        </div>
        <div id="red">
            <img src="img/bulb-R.png" alt="red">
        </div>
        <div id="green">
            <img src="img/bulb-G.png" alt="green">
        </div>
        <div id="blue">
            <img src="img/bulb-B.png" alt="blue">
        </div>
        <div id="yellow">
            <img src="img/bulb-Y.png" alt="yellow">
        </div>
        <div class="btn">
            <button id ="b1" onclick="off()">Off</button>
            <button id ="b2" onclick="on()">On</button>
            <button id ="b3" onclick="sos()">SoS</button>
            <button id ="b4" onclick="disco()">Disco</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
